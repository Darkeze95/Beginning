<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> Learning JavaScript </title>
  <script type ="text/javascript">
  //prints out the words in the parenthesis.
    document.write("Hello World <br/>");
	document.write("Good Bye World <br/>");
	
	var myVariable; //creates variable
	myVariable = 20; //assigning a value to a variable
	//var myVariable = 20; does the same thing
	
	document.write(myVariable);//prints out variable value
		
	//integer
	var userAge = 21;
	document.write(userAge);
	
	//float
	var bookPrice = 39.95;
	document.write(bookPrice);
	
	//string with escape character
	var username = "Ezechi \"Njoku\""
	document.write(username);
	
	
	//operators
	//addition
	var apples = 5;
	var pie = 3;
	var applePie = apples + pie;
	document.write(applePie);
	
	//mulitplication
	apples = 5;
	pie = 3;
	var applePie1 = apples * pie;
	document.write(applePie1);
	
	//division
	apples = 5;
	pie = 3;
	var applePie2 = apples / pie;
	document.write(applePie2);
	
	//modulus
	apples = 5;
	pie = 3;
	var applePie3 = apples % pie;
	document.write(applePie3);
	
	applePie++; //incrementation
	
	apples += pie; //compound addition
	document.write(apples);
	

	
	
	
	
  </script>
</head>
<body>
  This is a learning file.
</body>
</html>
